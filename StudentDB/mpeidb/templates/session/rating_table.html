<div class="card" style="margin-left: 15px;width:690px;">
<p><h4 class="session-h4">Баллы текущего контроля:</h4></p>
<table class="table table-hover page-element session-table">
    <thead>
        <tr>
            <th>Дисциплина</th>
            <th>Балл</th>
        </tr>
    </thead>
    <tbody>
        {% for s in disciplines %}
            <tr>
                <td>{{s.name}}</td>
                {% if s.score is None %}
                <td><strong>---</strong></td>
                {% else %}
                <td><strong>{{s.score}}</strong></td>
                {% endif %}
            </tr>
        {% endfor %}

    </tbody>
</table>

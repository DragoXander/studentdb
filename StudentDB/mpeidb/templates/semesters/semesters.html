{% load static %}
<div class="d-flex">
    <a class="btn btn-success semesters-def" href="/semesters/create?err=0" role="button">Добавить семестр</a>
</div>
<table class="table table-hover table-bordered page-element session-table">
    <thead class="table-dark">
        <tr>
            <th class="align-middle">Курс</th>
            <th class="align-middle">Название</th>
            <th class="align-middle">Номер семестра</th>
            <th class="align-middle">Действие</th>
        </tr>
    </thead>
    <tbody>
        {% if semesters  %}
        {% for s in semesters %}
        <tr>
            <th class="bg-dark align-middle" style="color:white;text-align:center;">{{s.course}}</th>
            <td>{{s.name}}</td>
            <td>{{s.number}}</td>
            <td><a href="/semesters?id={{s.number}}">Просмотр</a></td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="4">Нет семестров!</td>
        </tr>
    {% endif %}
    </tbody>
</table>

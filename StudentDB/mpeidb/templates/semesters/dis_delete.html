<div class="modal fade" id="deleteDis" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Удалить дисциплину</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post" style="margin-left: 15px; width:400px;">
              {% csrf_token %}
                <div class="form-group">
                    <label class="">Дисциплина</label>
                    <select class="form-control" name="dis" id="disSelector">
                        {% for d in disciplines %}
                        <option value="{{d.name}}">{{d.name}}</option>
                        {% endfor %}
                    </select>
                </div>
<!--                <div class="form-group" hidden>-->
<!--                    <label class="" hidden>Дисциплина</label>-->
<!--                    <input name="discipline" type="text" class="form-control" value="{{discipline.name}}" hidden>-->
<!--                </div>-->
                <div class="form-group" hidden>
                    <label class="" hidden>Семестр</label>
                    <input name="sem" type="text" class="form-control" value="{{semester.number}}" hidden>
                </div>
                <div style="height:15px;"></div>
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
      </div>
    </div>
  </div>
</div>

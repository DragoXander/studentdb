<div class="modal fade" id="tmEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Промежуточная аттестация: редактирование</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post" style="margin-left: 15px; width:400px;">
              {% csrf_token %}
                <div class="form-group">
                    <label class="">Оценка за ПА</label>
                    {% if discipline.midcert_mark %}
                    <input name="midcert_mark" type="text" class="form-control" value="{{discipline.midcert_mark}}">
                    {% else %}
                    <input name="midcert_mark" type="text" class="form-control" value="">
                    {% endif %}
                </div>
                <div class="form-group">
                    <label class="">Оценка за пересдачу (-1 если нет, -2 если ожидается)</label>
                    {% if discipline.retake %}
                    <input name="retake" type="text" class="form-control" value="{{discipline.retake}}">
                    {% else %}
                    <input name="retake" type="text" class="form-control" value="">
                    {% endif %}
                </div>
                <div class="form-group">
                    <label class="">Итоговая оценка по дисциплине</label>
                    {% if discipline.total_mark %}
                    <input name="total_mark" type="text" class="form-control" value="{{discipline.total_mark}}">
                    {% else %}
                    <input name="total_mark" type="text" class="form-control" value="">
                    {% endif %}
                </div>
                <div class="form-group">
                    <label class="">Дата оценки (если пересдача: "дата_пересдачи/дата_первой_сдачи")</label>
                    <input name="date" type="text" class="form-control" value="{{discipline.date}}">
                </div>
                <div class="form-group">
                    <label class="">Экзаменатор (кто принимал экзамен)</label>
                    <input name="examiner" type="text" class="form-control" value="{{discipline.examiner}}">
                </div>
                <div class="form-group">
                    <label class="">Форма ПА</label><br>
                    <select class="form-select" name="auto" id="midcTypeSelector">
                        {% for c in control_forms %}
                            {% if c == discipline.control %}
                            <option value="{{c}}" selected>{{c}}</option>
                            {% else %}
                            <option value="{{c}}">{{c}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
<!--                    <input name="auto" type="radio" value="Экзамен" checked> Экзамен</input><br>-->
<!--                    <input name="auto" type="radio" value="АВТОМАТ"> АВТОМАТ</input><br>-->
<!--                    <input name="auto" type="radio" value="Зачет с оценкой"> Диф. Зачет</input><br>-->
<!--                    <input name="auto" type="radio" value="Зачет"> Зачет</input>-->

                </div>
                <div class="form-group" hidden>
                    <label class="" hidden>Дисциплина</label>
                    <input name="discipline" type="text" class="form-control" value="{{discipline.name}}" hidden>
                </div>
                <div class="form-group" hidden>
                    <label class="" hidden>Семестр</label>
                    <input name="sem" type="text" class="form-control" value="{{semester.number}}" hidden>
                </div>
                <div class="form-group" hidden>
                    <label class="" hidden>Раздел изменения</label>
                    <input name="subject" type="text" class="form-control" value="MIDCERT" hidden>
                </div>
                <div style="height:15px;"></div>
                <button class="btn btn-primary" type="submit">Изменить</button>
            </form>
      </div>
<!--      <div class="modal-footer">-->
<!--&lt;!&ndash;        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>&ndash;&gt;-->
<!--        <button class="btn btn-success" type="submit">Создать</button>-->
<!--      </div>-->
    </div>
  </div>
</div>

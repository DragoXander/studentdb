<div class="modal fade" id="deleteAllReports" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Удаление всех отчётов. Подтверждение.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post" style="margin-left: 15px; width:400px;">
              {% csrf_token %}
                <label>Вы действительно хотите удалить ВСЕ отчёты?</label>
                <div class="form-group" hidden>
                    <label class="" hidden>Раздел изменения</label>
                    <input name="subject" type="text" class="form-control" value="REP_DELETE_ALL" hidden>
                </div>
                <div style="height:15px;"></div>
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
      </div>
    </div>
  </div>
</div>

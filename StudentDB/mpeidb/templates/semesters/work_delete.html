{% if course_works %}
<div class="modal fade" id="workDelete" tabindex="-1" role="dialog" aria-labelledby="workDelete" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Удалить курсовую работу</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post" style="margin-left: 15px; width:400px;">
              {% csrf_token %}
                <div class="form-group">
                    <label class="">КР/КП</label>
                    <select class="form-select" name="work" id="workSelector">
                        {% for c in course_works %}
                        <option value="{{c.topic}}">{{c.topic}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" hidden>
                    <label class="" hidden>Раздел изменения</label>
                    <input name="subject" type="text" class="form-control" value="COURSE_WORKS_DEL" hidden>
                </div>
                <div style="height:15px;"></div>
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
      </div>
    </div>
  </div>
</div>
{% else %}
<div class="modal fade" id="workDelete" tabindex="-1" role="dialog" aria-labelledby="workDelete" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Ошибка</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h6>Нет курсовых работ для удаления.</h6>
      </div>
    </div>
  </div>
</div>
{% endif %}
